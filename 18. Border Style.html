<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h2 {
      border: 1px solid;
      border-bottom-color: #009900;
      border-top-color: #ff0000;
      border-left-color: #330000;
      border-right-color: #0000cc;
    }
  </style>
</head>

<body>
  <h2>This example is showing all borders in different colors.</h2>
  <h2 style="border-color: #009900;">This example is showing all borders in green color only.</h2>
  
</body>

</html>
