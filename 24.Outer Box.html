<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal FLow</title>
  <style>
    .div1 {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #d1ecff;
      border: 3px dashed #000000;
      padding: 5px;
    }

    .div2 {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border: 3px solid #000000;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="div1">
    This is the outer box.
    <div class="div2">This is the inner box.
    </div>
  </div>


</body>

</html>
