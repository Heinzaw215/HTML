<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioning</title>
  <style>
    #myContent {
      position: absolute;
      left: 200px;
      top: 100px;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      background-color: #ccc;
      padding: 5px;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>Absolute Positioning</h1>
  <div id="myContent">
    <p>This paragraph is contained in a div which is 300 pxels wide and uses CSS positioning and 200 pixels is from the
      left and 100px drown from the top of the browser window.</p>
  </div>
</body>

</html>
